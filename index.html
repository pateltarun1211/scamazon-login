<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Scamazon</title>
    <link rel="stylesheet" href="/prework/week_1/day_2/scamazon_login/css/main.css">

</head>
<body>
    <img id="login-logo" src="/prework/week_1/day_2/scamazon_login/images/logo.png" alt="Scamazon">
    <div class="login">
        <div class="login-box">
            <form>
                <h1>Sign In</h1>
                <label class=login-text for="text">
                    <h5>Email(phone or mobile accounts)</h5>
                </label>
                <input class="input" type="text" id="email" name="email" placeholder="Enter Email"><br>
                <div class="flexContainer">
                    <label class=login-text for="password">
                        <h6 class="left">Password</h6>
                    </label>
                    <a class="login-text" href="forgotpassword.html">
                        <h7 class="right">Forgot Password</h7>
                </a><br>
                </div>
                <input class="input" type="password" placeholder="Enter Password"><br>
                <button id="cont-button" type="button" class="button">
                    Continue
                </button><br>
            </form>
            <a id="need-help" href="needhelp.html">&#9656; Need Help?</a>
        </div>
    </div>
    <div id="new-to">
        <h2><span>New to Amazon?</span></h2>
    </div>
    <div>
        <h3>
            <button type=button class="button">Create Your Amazon Account</button>
        </h3>
    </div>
</body>
<hr id="horiz-line">
<footer>
    <div id="footer-links">
        <h9><a href="conditions.html">Conditions of Use</a></h9>
        <h10><a href="privacy.html">Privacy Policy</a></h10>
        <h11><a href="Help">Help</a><br></h11>
    </div><br>

    </div>
</footer>
</html>
